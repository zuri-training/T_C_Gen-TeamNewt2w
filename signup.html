<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
	<link rel="icon" type="image/png" sizes="32x32" href="./Assets/Frame 361.png">
	<title>Sign up</title>
</head>
<body>
	<main>
		<section class="Login-main">
			<section class="thesignup">
				<div class="create-acc">
					<article>
						<div class="thecreate">
							<h2>Create your T_C_gen account</h2>
							<p>Create your account to have full access to our services</p>
						</div>
						<p>Create Account using</p>
						<div>
							<img src="./Assets/Group 6.png">
							<img src="./Assets/Group 7.png">
							<img src="./Assets/Group 8.png">
						</div>
					</article>
					<p>Or</p>
				</div>
				<div class="fill-form">
					<article>
						<div style="align-items: flex-start;">
							<form action="./login" method="POST" class="form-group">
								<label for="email">Email</label>
                                <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
                            </form>
                            <form action="./login" method="POST" class="form-group form-groups">
                            	<label for="password">Password</label>
                                <div class="password-container" style="">
                                	<input type="password" id="password" style="background-color: #F9F9F9; border: none;" placeholder="Create an 8-character password" name="password" required >
                                	<i class="fa-solid fa-eye" id="eye"></i>
                                </div>
                            </form>
                            <div class="checkbox-line">
                        	<input type="checkbox" name="checkbox">
                        	<p>I have read and agreed to the <a style="color: #EA8147; text-decoration: underline;" href="#">Terms of Services</a> and <a style="color: #EA8147; text-decoration: underline;" href="#">Privacy Policy.</a></p>
                            </div> 
                        </div>
                        <button type="submit" class="btn" name="submit">Sign up</button>
					</article>
					<p>Already have an account? <a style="color: #374AFC;" href="./Login.html">Log in</a>
				</div>
			</section>
			
		</section>
	</main>
	<script src="style.js"></script>
</body>
</html>
